                        <div class="p-5">
                            <canvas id="mood-chart" class="chartjs" width="undefined" height="500"></canvas>
                            <script>
                                document.addEventListener("DOMContentLoaded", function () {
                                const moodChartCanvas = document.getElementById("mood-chart");

                                const moodDataChart = {
                                    labels: [],
                                    datasets: [{
                                        label: "Mood Level",
                                        data: [], 
                                        borderColor: "#3498db", // Line color
                                        backgroundColor: "rgba(52, 152, 219, 0.2)", // Fill color
                                        pointBackgroundColor: "#3498db", // Point color
                                        pointBorderColor: "#3498db", // Point b// Line colororder color
                                        fill: true, // Fill the area under the line
                                    }]
                                };

                                const moodChartOptions = {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    options: {
                                        scales: {
                                                    yAxes: [{                 
                                                                ticks: {
                                                                            beginAtZero: true
                                                                        }
                                                                        }]
                                                                    }
                                            }
                                };

                                const moodChart = new Chart(moodChartCanvas, {
                                    type: "line",
                                    data: moodDataChart,
                                    options: moodChartOptions
                                });

                                // Retrieve existing mood data points from localStorage
                                const existingDataPoints = JSON.parse(localStorage.getItem("moodData")) || [];

                                // Calculate the new mood level by adding 1 to the last point (or start from 1 if there's no data)
                                const newMoodLevel = existingDataPoints.length > 0 ? existingDataPoints[existingDataPoints.length - 1] + 1 : 1;

                                // Add the new mood level to the graph
                                existingDataPoints.push(newMoodLevel);

                                // Shuffle the mood data points randomly
                                const shuffledDataPoints = shuffleArray(existingDataPoints);

                                // Store the updated mood data back in localStorage
                                localStorage.setItem("moodData", JSON.stringify(shuffledDataPoints));

                                // Generate labels based on the number of data points
                                const labels = shuffledDataPoints.map((_, index) => (index + 1).toString());

                                // Update the chart data with shuffled data
                                moodDataChart.labels = labels;
                                moodDataChart.datasets[0].data = shuffledDataPoints;

                                moodChart.update();
                            });

                            // Function to shuffle an array randomly
                            function shuffleArray(array) {
                                const shuffled = array.slice(); // Create a copy of the array
                                for (let i = shuffled.length - 1; i > 0; i--) {
                                    const j = Math.floor(Math.random() * (i + 1)); // Random index from 0 to i
                                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]]; // Swap elements
                                }
                                return shuffled;
}

                            </script>

    <script>
        /*Toggle dropdown list*/
        function toggleDD(myDropMenu) {
            document.getElementById(myDropMenu).classList.toggle("invisible");
        }
        /*Filter dropdown options*/
        function filterDD(myDropMenu, myDropMenuSearch) {
            var input, filter, ul, li, a, i;
            input = document.getElementById(myDropMenuSearch);
            filter = input.value.toUpperCase();
            div = document.getElementById(myDropMenu);
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
                if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }
        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.drop-button') && !event.target.matches('.drop-search')) {
                var dropdowns = document.getElementsByClassName("dropdownlist");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('invisible')) {
                        openDropdown.classList.add('invisible');
                    }
                }
            }
        }
