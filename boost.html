    <script>
            document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const moodLevel = parseInt(urlParams.get("mood"));

            const recommendedThoughtsElement = document.getElementById("recommended-thoughts");
            const embeddedContentElement = document.getElementById("embedded-content");
            const therapistInfoElement = document.getElementById("therapist-info");

            // Function to classify mood level into five categories
            function classifyMood(moodLevel) {
                if (moodLevel >= 85) {
                    return "Excellent";
                } else if (moodLevel >= 75){
                    return "Good";
                } else if (moodLevel >= 50) {
                    return "Average";
                } else if (moodLevel >= 25) {
                    return "Fair";
                } else {
                    return "Poor";
                }
            }

            // Function to get recommended thoughts based on mood category
            function getRecommendedThoughts(moodCategory) {
                switch (moodCategory) {
                    case "Excellent":
                        return "You seem to be in an excellent mood! Enjoy your day!";
                    case "Good":
                        return "You're feeling good. Take a moment to appreciate the positivity.";
                    case "Average":
                        return "Your mood is average. Relax and do something you enjoy.";
                    case "Fair":
                        return "Your mood is fair. Reflect on your thoughts and feelings.";
                    case "Poor":
                        return "You're not feeling your best. Reach out to someone for support.";
                    default:
                        return "Mood classification unavailable.";
                }
            }

            // Function to embed content based on mood category
            function embedContentByMoodCategory(moodCategory) {
                let embedCode = '';

                switch (moodCategory) {
                    case "Excellent":
                        embedCode = '<iframe width="460" height="315" src="https://www.youtube.com/embed/6uFA4cssiHY?si=Af38Xna6fKqEl9Zj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
                        break;
                    case "Good":
                        embedCode = '<iframe width="460" height="315" src="https://www.youtube.com/embed/kMAOey45mJI?si=h0b3w_QU08O4gWNC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
                        break;
                    case "Average":
                        embedCode = '<iframe width="460" height="315" src="https://www.youtube.com/embed/6uFA4cssiHY?si=Af38Xna6fKqEl9Zj" frameborder="0" allowfullscreen></iframe>';
                        break;
                    case "Fair":
                        embedCode = '<iframe width="460" height="315" src="https://www.youtube.com/embed/kMAOey45mJI?si=h0b3w_QU08O4gWNC" frameborder="0" allowfullscreen></iframe>';
                        break;
                    case "Poor":
                        embedCode = '<iframe width="460" height="315" src="https://www.youtube.com/embed/NQKC24th90U?si=rv7LegGIW59wAp50" frameborder="0" allowfullscreen></iframe>';
                        break;
                    default:
                        embedCode = '<p>No content available for this mood.</p>';
                }

                embeddedContentElement.innerHTML = embedCode;
            }

            // Function to display therapist information based on mood category
            function displayTherapistInfo(moodCategory) {
                let therapistInfo = '';

                switch (moodCategory) {
                    case "Excellent":
                        therapistInfo = `
                            <p class="font-semibold text-lg">Therapist Contact:</p>
                            <p>Name: Dr. Sarah Smith</p>
                            <p>Phone: (123) 456-7890</p>
                            <p>Email: sarah.smith@example.com</p>
                            <p class="font-semibold text-lg mt-4">Website:</p>
                            <a href="https://www.example.com/sarahsmith" target="_blank">Visit Dr. Sarah Smith's Website</a>
                        `;
                        break;
                    case "Good":
                        therapistInfo = `
                            <p class="font-semibold text-lg">Therapist Contact:</p>
                            <p>Name: Dr. John Doe</p>
                            <p>Phone: (987) 654-3210</p>
                            <p>Email: john.doe@example.com</p>
                            <p class="font-semibold text-lg mt-4">Website:</p>
                            <a href="https://www.example.com/johndoe" target="_blank">Visit Dr. John Doe's Website</a>
                        `;
                        break;
                    case "Average":
                        therapistInfo = `
                            <p class="font-semibold text-lg">Therapist Contact:</p>
                            <p>Name: Dr. Emily Davis</p>
                            <p>Phone: (555) 123-4567</p>
                            <p>Email: emily.davis@example.com</p>
                            <p class="font-semibold text-lg mt-4">Website:</p>
                            <a href="https://www.example.com/emilydavis" target="_blank">Visit Dr. Emily Davis's Website</a>
                        `;
                        break;
                    case "Fair":
                        therapistInfo = `
                            <p class="font-semibold text-lg">Therapist Contact:</p>
                            <p>Name: Dr. Michael Wilson</p>
                            <p>Phone: (111) 222-3333</p>
                            <p>Email: michael.wilson@example.com</p>
                            <p class="font-semibold text-lg mt-4">Website:</p>
                            <a href="https://www.example.com/michaelwilson" target="_blank">Visit Dr. Michael Wilson's Website</a>
                        `;
                        break;
                    case "Poor":
                        therapistInfo = `
                            <p class="font-semibold text-lg">Therapist Contact:</p>
                            <p>Name: Dr. Laura Johnson</p>
                            <p>Phone: (999) 888-7777</p>
                            <p>Email: laura.johnson@example.com</p>
                            <p class="font-semibold text-lg mt-4">Website:</p>
                            <a href="https://www.example.com/laurajohnson" target="_blank">Visit Dr. Laura Johnson's Website</a>
                        `;
                        break;
                    default:
                        therapistInfo = '<p>No therapist information available for this mood.</p>';
                }

                therapistInfoElement.innerHTML = therapistInfo;
            }

            const moodCategory = classifyMood(moodLevel);
            const recommendedThoughts = getRecommendedThoughts(moodCategory);
            recommendedThoughtsElement.textContent = recommendedThoughts;
            embedContentByMoodCategory(moodCategory);
        });
    </script>
